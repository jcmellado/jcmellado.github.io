<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonderful</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      user-select: none;
    }
    #canvas {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    .character {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
    }
  </style>
</head>
<body>

<div id="canvas">
  <div id="character1" class="character">w</div>
  <div id="character2" class="character">o</div>
  <div id="character3" class="character">n</div>
  <div id="character4" class="character">d</div>
  <div id="character5" class="character">e</div>
  <div id="character6" class="character">r</div>
  <div id="character7" class="character">f</div>
  <div id="character8" class="character">u</div>
  <div id="character9" class="character">l</div>
</div>

<script>
  function main() {
    const min = 1.0;
    const max = 9.0;
    const radius = 2.5;
    const minSize = 50;

    function render(position) {
      for(let i = 1; i <= 9; i++) {
        const distance = radius - Math.abs(i - position);

        let fontSize = minSize;
        let red = 0;
        if (distance > 0) {
          fontSize += Math.round(minSize * distance);
          red = Math.min(Math.round(128 * distance), 255);
        }

        const character = document.getElementById(`character${i}`);
        
        character.style.fontSize = `${fontSize}px`;
        character.style.color = `rgb(${red}, 0, 0)`;
      }
    }

    const fps = 60;

    let position = min;
    let speed = 0.1;
    let lastTimestamp = document.timeline.currentTime;

    function tick(timestamp) {
      const deltaTime = timestamp - lastTimestamp;
      lastTimestamp = timestamp;

      position += speed * (deltaTime / 1000) * fps;

      if (position < min) {
        position = min;
        speed = -speed;
      }
      if (position > max) {
        position = max;
        speed = -speed;
      }

      render(position);
 
      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  }

  document.addEventListener("DOMContentLoaded", main);
</script>

</body>
</html>
