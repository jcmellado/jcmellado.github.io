<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zx-dart</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 75vh;
      margin: 0;
      user-select: none;
    }
    #canvas-container {
      text-align: center;
      width: 320px;
      height: 248px;
      transform: scale(2);
      transform-origin: center center;
    }
    #canvas {
      width: 100%;
      height: 100%;
      max-width: 320px;
      max-height: 248px;
    }
  </style>
</head>

<body>

  <div id="canvas-container">
    <canvas id="canvas" width="320" height="248"></canvas>
  </div>

  <script src="js/speccy.dart.js"></script>
  
</body>

</html>
